<!DOCTYPE html> <!-- VERSÃO DP HTML-->
<html lang="pt-br"> <!-- TAG HTML E LINGUA DO SITE-->

<head> <!-- CONFIGURAÇÃO DO SITE-->
    <meta charset="UTF-8"> <!-- PADRÃO DE CARACTERES DO SITE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SITE COMPATÍVEL COM CELULAR E COMPUTADOR -->
    <link rel="stylesheet" href="style.css"> <!-- IMPORTA MEU ARQUIVO CSS-->
    <title>Tesla</title> <!-- TITULO DO SITE-->
</head>


<body>

    <img src="./Img/logo.png" alt="Logo da Tesla" class="logo">

    <!-- div é uma caixa -->
    <ul class="lista">
        <!-- ITEM 1 -->
        <li class="item">

            <video src="./Img/model-y.mp4" muted loop autoplay></video>

            <div class="info-carro">
                <h1>Model Y</h1> <!-- TITULO-->
                <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
            </div>

            <div class="rodape">

                <button>Comprar Agora</button>

                <button class="test-drive">Faça um Test-Drive</button>

                <p class="texto-rodape">Não garantimos seu veículon imediatamente.Consultar estoque</p>
            </div>

        </li>
        <!-- ITEM 2 -->

        <li class="item">

            <img src="./Img/model-3.png" alt="imgagem model 3" class="img-tesla">

            <div class="info-carro">
                <h1>Model 3</h1> <!-- TITULO-->
                <p class="sub-titulo">Compre agora o seu Tesla</p>
            </div>

        </li>

        <!-- ITEM 3 -->

        <li class="item">

            <img src="./Img/model-x.png" alt="imagem model x" class="img-tesla">

            <div class="info-carro">
                <h1>Model x<h1>   <!-- TITULO-->
                   
                <p class="sub-titulo">Parcelar a partir de 499 dólares</p>

            </div>


        </li>
    </ul>

</body>
</html>
